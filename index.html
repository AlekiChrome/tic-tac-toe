<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="playTTT();">
<h1>Tic Tac Toe</h1>

<div id="playerInfo">Player info</div>


<Table border = "1">
  <tr>
    <td class="gameBoard" id="b1" onClick="playerTurn(this)"></td>
    <td class="gameBoard" id="b2" onClick="playerTurn(this)"></td>
    <td class="gameBoard" id="b3" onClick="playerTurn(this)"></td> 
    </tr>
    <tr>
      <td class="gameBoard" id="b4" onClick="playerTurn(this)"></td>
      <td class="gameBoard" id="b5" onClick="playerTurn(this)"></td>
      <td class="gameBoard" id="b6" onClick="playerTurn(this)"></td>
      </tr>
      <tr>
        <td class="gameBoard" id="b7" onClick="playerTurn(this)"></td>
        <td class="gameBoard" id="b8" onClick="playerTurn(this)"></td>
        <td class="gameBoard" id="b9" onClick="playerTurn(this)"></td>
        </tr>
</Table>
<a href="javascript: playTTT();" id="start">Play Again</a>
<script src="script.js"></script>
</body>
</html>
